<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goldman&family=Montserrat&family=PT+Sans+Narrow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>ToDo List</title>
</head>
    <body>
        <h1 id="title">ToDo List</h1>
        <h1 class="display-5 text-center my-4 hidden text-primary">
            <p>Todo List is empty!</p>
            <p>Well done!</p>
        </h1>
        <div class="container">
                <ul id="list">
                    <div class="row d-flex justify-content-between">
                        <div class="col-9">
                            <li class="todos">
                                <span>
                                    <svg viewBox="0 0 100 100" class="square"><rect width="100" height="100"/></svg>
                                </span>
                                <span class="todo">Study Js</span>
                            </li>
                        </div>
                        <div class="col-3 d-flex align-items-center justify-content-between">
                            <button class="btn btn-lg btn-danger delete-todo">Delete</button>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-between">
                        <div class="col-9">
                            <li class="todos">
                                <span>
                                    <svg viewBox="0 0 100 100" class="square"><rect width="100" height="100"/></svg>
                                </span>
                                <span class="todo">Read 10 pages</span></li>
                        </div>
                        <div class="col-3 d-flex align-items-center justify-content-start">
                            <button class="btn btn-lg btn-danger delete-todo">Delete</button>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-between">
                        <div class="col-9">
                            <li class="todos">
                                <span>
                                    <svg viewBox="0 0 100 100" class="square"><rect width="100" height="100"/></svg>
                                </span>
                                <span class="todo">Walk dog</span></li>
                        </div>
                        <div class="col-3 d-flex align-items-center justify-content-start">
                            <button class="btn btn-lg btn-danger delete-todo">Delete</button>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-between">
                        <div class="col-9">
                            <li class="todos">
                                <span>
                                    <svg viewBox="0 0 100 100" class="square"><rect width="100" height="100"/></svg>
                                </span>
                                <span class="todo">Play Guitar</span></li>
                        </div>
                        <div class="col-3 d-flex align-items-center justify-content-start">
                            <button class="btn btn-lg btn-danger delete-todo">Delete</button>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-between">
                        <div class="col-9">
                            <li class="todos">
                                <span>
                                    <svg viewBox="0 0 100 100" class="square"><rect width="100" height="100"/></svg>
                                </span>
                                <span class="todo">Relax a little</span></li>
                        </div>
                        <div class="col-3 d-flex align-items-center justify-content-start">
                            <button class="btn btn-lg btn-danger delete-todo">Delete</button>
                        </div>
                    </div>
                </ul>
            <div class="buttons">
                <button id="new-todo" class="button">New Todo</button>
            </div>
        </div>
        <footer id="footer" class="fixed-bottom">

        <script src="./app.js"></script>
    </body>
</html>
